<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class = 'img-container' >
            <img src="https://wallpaperaccess.com/full/31189.jpg" alt="Photo Slider" class = 'img-slider img-1 show'>
        
            <div class = 'offer-next'>
                <button class = 'next-btn'><i class="fa-solid fa-arrow-right"></i></button>
            </div>

             <div class = 'offer-prev'>
                <button class = 'prev-btn'><i class="fa-solid fa-arrow-left"></i></button>
            </div>
        </div>

        <div class = 'img-container'>
            <img src="https://images8.alphacoders.com/484/484717.jpg" alt="Photo Slider" class = 'img-slider img-2'>
        </div>

        <div class = 'img-container'>
            <img src="https://images.unsplash.com/photo-1542856391-010fb87dcfed?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8&w=1000&q=80" alt="Photo Slider" class = 'img-slider img-3'>
        </div> 
    </div>

    <div class = 'counter'>
        <p class = 'title'></p>
        <p class = 'count'></p>
    </div>
    <div class = 'slider-speed-container'>
        <input type="text" placeholder = 'Svaiping speed' class = 'input-speed'>
        <button class = 'btn'>Confirm</button>
    </div>

    <div class = 'add-slider-container'>
        <input type="text" placeholder="Create new Slide" class = 'create-input'>
        <button class = 'add__new-slider'>Create</button>
    </div>

    <div class = 'stop-container'>
        <button class = 'stop'>Stop</button>
    </div>

  <script src="https://kit.fontawesome.com/22fc60c450.js" crossorigin="anonymous"></script>
  <script src = 'slider.js'></script>
</body>
</html>
